<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script defer src="./src/render.js" type="module"></script>
    <link rel="stylesheet" href="./src/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.16.24/dist/css/uikit.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.16.24/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.16.24/dist/js/uikit-icons.min.js"></script>
</head>


<body uk-height-viewport="min-height: 100%" class="uk-flex uk-flex-center uk-flex-top">
    <main class="uk-padding-small uk-width-1-1 uk-container uk-flex uk-flex-center">
        <div class="uk-flex uk-flex-column uk-align-center uk-flex-center uk-width-1-1 ">
            <div class="uk-width-1-1 header">
                <h1 class="uk-text-bolder title">E-JOURNAL</h1>
                <p class="credits-text">Create By <button class="uk-button-secondary uk-text-bolder"
                        id="author-btn">Katarsis-601</button>
                </p>
                <div>
                    <button class="uk-button-primary add-btn" type="button">Add Journal</button>
                    <button class="uk-button-danger clear-btn" type="button">Clear Journal</button>
                </div>
            </div>
            <div class="content uk-margin-top uk-width-1-1">

            </div>

        </div>
    </main>


    <div class="uk-position-absolute uk-width-1-1 uk-height-1-1 uk-flex uk-flex-center" id="bg-input">
        <div class="uk-background-secondary uk-padding-small uk-border-rounded uk-width-1-2 input-test">
            <form class="uk-flex uk-flex-column uk-flex-around uk-width-1-1">
                <label for="title-input">Title : </label>
                <input type="text" name="title-input" class="title-input">

                <label for="content-input">Content : </label>
                <textarea name="content-input" id="" cols="30" rows="10" class="body-input"></textarea>
                <div>
                    <button type="reset" class="btn-cancel_box">Cancel</button>
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>

    <div class="container-warp uk-flex uk-flex-center uk-width-1-1 uk-position-absolute">

    </div>
</body>

</html>
